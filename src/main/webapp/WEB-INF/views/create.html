<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Song</title>
</head>
<body>

<a href="/song">Back</a>
<h1>Create new song</h1>
<p th:text="${message}"></p>
<form th:action="@{/save}" method="post" th:object="${songForm}" enctype="multipart/form-data" novalidate="novalidate">
  <input type="hidden" th:field="*{id}">
  <div>
    <input type="text" th:field="*{singer}">
  </div>
  <div>
    <input type="checkbox"
           th:field="*{category}"
           th:each="row : ${categories}"
           th:value="${row.id}"
           th:text="${row.name}">
  </div>
  <div>
    <input type="file" th:field="*{song}">
  </div>
  <input type="submit" value="Save">
</form>

</body>
</html>
